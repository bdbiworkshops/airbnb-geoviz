<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listings @ New York</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Airbnb Listings @ New York</h1>

    <!-- Filter Form -->
    <form method="POST">
        <label for="neighborhood">Neighborhood:</label>
        <input type="text" id="neighborhood" name="neighborhood" placeholder="Enter neighborhood" 
               value="{{ request.form.get('neighborhood', '') }}">
        <br>
        <label for="min_price">Min Price:</label>
        <input type="number" id="min_price" name="min_price" placeholder="50" 
               value="{{ request.form.get('min_price', 50) }}">
        <br>
        <label for="max_price">Max Price:</label>
        <input type="number" id="max_price" name="max_price" placeholder="2000" 
               value="{{ request.form.get('max_price', 2000) }}">
        <br>
        <button type="submit">Filter</button>
    </form>

    <!-- Displaying the Map via iframe -->
    <iframe id="mapFrame" src="{{ url_for('static', filename=map_file) }}" width="100%" height="600px"></iframe>
</body>
</html>
